<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Welcome to my Calculator!!</h1>
    <div id="man">
<i id="z1">sarthaktrivedi</i>
        <div class="row">
            <input type="text">
        </div>
        <div id="a1">
            <div class="row">
                <button class="bb" id="a2">AC</button>
                <button class="bb" id="a3">C</button>
                <button class="bb">)</button>
                <button class="bb">/</button>
            </div>
            <div class="row">
                <button class="bb">7</button>
                <button class="bb">8</button>
                <button class="bb">9</button>
                <button class="bb">*</button>
            </div>
            <div class="row">
                <button class="bb">4</button>
                <button class="bb">5</button>
                <button class="bb">6</button>
                <button class="bb">-</button>
            </div>
            <div class="row">
                <button class="bb">1</button>
                <button class="bb">2</button>
                <button class="bb">3</button>
                <button class="bb">+</button>
            </div>
            <div class="row">
                <button class="bb">(</button>
                <button class="bb">0</button>
                <button class="bb">.</button>
                <button class="bb" id="equ">=</button>
            </div>
        </div>
    </div>
    <!-- including java script in body -->
    <script src="index.js"></script>
</body>

</html>
